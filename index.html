<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form Animated</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="login-area" id="logInArea">
        <h1>Login</h1>

        <div class="form-control">
          <input
            type="text"
            placeholder="Enter your Email Here"
            id="email"
            onblur="checkFieldEmpty(this)"
          />
          <label>Email</label>
          <i id="emailError" class="fa fa-envelope"></i>
        </div>
        <div class="form-control">
          <input
            type="password"
            placeholder="Enter your password Here"
            id="password"
            onblur="checkFieldEmpty(this)"
          />
          <label>Passwords</label>
          <i id="passwordError" class="fa fa-lock"></i>
        </div>
        <div class="form-control">
          <div class="forget">
            <label for="remember">
              <input type="checkbox" id="remember" />Remember Me
            </label>
            <a href="javascript:void(0)">Forget Password?</a>
          </div>
          <div class="form-control">
            <button onclick="doValidate()" id="logIn">Log In</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
